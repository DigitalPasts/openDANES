<div class="card">
  <a href="{{ url }}">
    <div class="card-body">

      <h3 class="card-title">
        {{ title }}
      </h3>

      <div class="card-meta">
        <i class="fas fa-robot"></i>
        {% authors %}
        <i class="fas fa-calendar-alt"></i>
        {{ date | date: "%B %d, %Y" }}
        <i class="fas fa-hashtag"></i>
        {% tags %}
      </div>

      <div class="card-summary">
        <p>
          {{ summary }}
        </p>
      </div>

    </div>
  </a>
</div>
